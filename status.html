<body class="transition-colors duration-300 bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Status Page</h1>
            <button id="theme-toggler" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="status-item" data-status="ok">
                <h2 class="text-lg font-semibold mb-2">Website Downtime</h2>
                <div class="h-32 w-full rounded-lg bg-green-500"></div>
            </div>
            <div class="status-item" data-status="ok">
                <h2 class="text-lg font-semibold mb-2">Program Downtime</h2>
                <div class="h-32 w-full rounded-lg bg-green-500"></div>
            </div>
            <div class="status-item" data-status="ok">
                <h2 class="text-lg font-semibold mb-2">Current Program Availability / Seats</h2>
                <div class="h-32 w-full rounded-lg bg-green-500"></div>
            </div>
            <div class="status-item" data-status="ok">
                <h2 class="text-lg font-semibold mb-2">Unexpected changes in Program</h2>
                <div class="h-32 w-full rounded-lg bg-green-500"></div>
            </div>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Legend</h2>
            <div class="flex flex-wrap gap-4">
                <div class="flex items-center">
                    <div class="w-6 h-6 rounded-full bg-green-500 mr-2"></div>
                    <span>Operational</span>
                </div>
                <div class="flex items-center">
                    <div class="w-6 h-6 rounded-full bg-yellow-500 mr-2"></div>
                    <span>Partial Outage</span>
                </div>
                <div class="flex items-center">
                    <div class="w-6 h-6 rounded-full bg-red-500 mr-2"></div>
                    <span>Major Outage</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const themeToggler = document.getElementById('theme-toggler');
        const htmlElement = document.documentElement;

        // Check for the user's preferred theme on page load
        let prefersDarkMode = localStorage.getItem('prefersDarkMode') === 'true';
        updateTheme();

        // Add event listener to the theme toggler button
        themeToggler.addEventListener('click', () => {
            prefersDarkMode = !prefersDarkMode;
            localStorage.setItem('prefersDarkMode', prefersDarkMode);
            updateTheme();
        });

        function updateTheme() {
            if (prefersDarkMode) {
                htmlElement.classList.add('dark');
                themeToggler.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                htmlElement.classList.remove('dark');
                themeToggler.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }
    </script>
