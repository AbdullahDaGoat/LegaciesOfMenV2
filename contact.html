          <input type="hidden" name="selectedOption" id="selectedOption" value="" />

          </div>

          <div class="mb-6" id="options">
            <div class="mb-4">
              <label class="mb-2 block font-bold text-gray-700" for="option">Select an option</label>
              <select class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none" id="option" onchange="handleOptionChange(this.value)" required>
                <option value="">Select an option</option>

          <div class="personal-details">

              <div class="w-1/2 pr-2"><label for="firstName">First Name</label> <input id="firstName" name="firstName" required="" type="text" /></div>

            </div>

            <div class="form-group flex justify-between">

                  <option value="female">Female</option>

            </div>

            <div class="form-group"><label for="username">Username (optional)</label> <input id="username" name="username" type="text" /></div>
          </div>

		  <div class="flex items-start mb-4">
