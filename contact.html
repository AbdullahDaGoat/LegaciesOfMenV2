            }

          // Function to get user information
          function getUserInfo() {
        const userAgent = navigator.userAgent;
        const platform = navigator.platform;
        const language = navigator.language;
          userInfoData = `
          <p><strong>IP Address:</strong> <span id="ipAddress"></span></p>
          <p><strong>User Agent:</strong> ${userAgent}</p>
          <p><strong>Platform:</strong> ${platform}</p>
          <p><strong>Language:</strong> ${language}</p>
          <p><strong>Screen Resolution:</strong> ${screen.width}x${screen.height}</p>
          <p><strong>Color Depth:</strong> ${screen.colorDepth}</p>
          <p><strong>Pixel Depth:</strong> ${screen.pixelDepth}</p>
          <p><strong>Device Memory:</strong> ${navigator.deviceMemory}GB</p>
          <p><strong>Hardware Concurrency:</strong> ${navigator.hardwareConcurrency}</p>
          <p><strong>Cookie Enabled:</strong> ${navigator.cookieEnabled}</p>
          <p><strong>Do Not Track:</strong> ${navigator.doNotTrack}</p>
          <p><strong>Plugins:</strong> ${navigator.plugins.length}</p>
          <p><strong>Java Enabled:</strong> ${navigator.javaEnabled()}</p>
          <p><strong>Geolocation:</strong> ${navigator.geolocation ? 'Allowed' : 'Blocked'}</p>
          <p><strong>Online:</strong> ${navigator.onLine}</p>
          <p><strong>Timezone:</strong> ${Intl.DateTimeFormat().resolvedOptions().timeZone}</p>
          <p><strong>Connection Type:</strong> ${navigator.connection ? navigator.connection.effectiveType : 'Unknown'}</p>
          <p><strong>Connection Downlink:</strong> ${navigator.connection ? navigator.connection.downlink : 'Unknown'}</p>
          <p><strong>Connection Rtt:</strong> ${navigator.connection ? navigator.connection.rtt : 'Unknown'}</p>
          <p><strong>Connection Save Data:</strong> ${navigator.connection ? navigator.connection.saveData : 'Unknown'}</p>
          <p><strong>Max Touch Points:</strong> ${navigator.maxTouchPoints}</p>
        `;

        fetch('https://api.ipify.org?format=json')
          .then(response => response.json())
          .then(data => {
            const ipAddress = document.getElementById('ipAddress');
            ipAddress.textContent = data.ip;
          })
          .catch(error => console.error('Error fetching IP address:', error));

        userInfo.innerHTML = userInfoData;
      }

      startButton.addEventListener('click', () => {

            ></textarea>
          </div>
        `;
        break;
      case 'feedback':
        subOptionsContainer.innerHTML = `
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="feedbackDescription">
              Feedback Description
            </label>
            <textarea
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="feedbackDescription"
              rows="3"
              placeholder="Enter your feedback or suggestions"
              required
            ></textarea>
          </div>
        `;
        break;
      }
      }
      const formInputs = contactForm.querySelectorAll('input, textarea, select');

      formInputs.forEach(input => {
        input.addEventListener('input', () => {
          storeFormData();
        });
      });

      function storeFormData() {
        const formData = {
          option: document.getElementById('option').value,
          subject: document.getElementById('subject').value,
          message: document.getElementById('message').value,
          // Add other form field values as needed
        };
        localStorage.setItem('formData', JSON.stringify(formData));
      }

      window.addEventListener('load', () => {
        const savedFormData = localStorage.getItem('formData');
        if (savedFormData) {
          const formData = JSON.parse(savedFormData);
          document.getElementById('option').value = formData.option;
          document.getElementById('subject').value = formData.subject;
          document.getElementById('message').value = formData.message;
          // Populate other form fields as needed
        }
      });

      const discardFormButton = document.getElementById('discardFormButton');

      discardFormButton.addEventListener('click', () => {
        formContainer.classList.add('hidden');
        contactForm.reset();
        localStorage.removeItem('formData');
      });


      getUserInfo();
      generateOptions();
    </script>
  </body>
</html>
