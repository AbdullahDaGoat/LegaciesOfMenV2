<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./Logo_Files/lolfav.png" />
    <title>Legacies Of Men | Consultation Calendar</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./stylesheets/publicSpeaking.css" type="text/css" />
</head>

<body x-data="calendarApp()" :class="{ 'dark-mode': prefersDarkMode }">
    <div class="container mx-auto p-6">
        <div class="flex flex-col items-center mb-6">
            <h1 class="text-3xl font-bold text-center mb-2">Hey there ðŸ‘‹ Let's make this simple to book a consultation with our Team</h1>
            <h2 class="text-xl font-semibold text-center mb-4" x-text="currentMonth"></h2>
            <div class="flex space-x-4">
                <button id="themeToggler" @click="toggleDarkMode()" class="bg-gray-800 text-white px-4 py-2 rounded-md">
                    <i class="fas" :class="prefersDarkMode ? 'fa-sun' : 'fa-moon'"></i>
                    <span x-text="prefersDarkMode ? 'Light Mode' : 'Dark Mode'"></span>
                </button>
                <a href="contact.html" class="bg-orange-500 text-white px-4 py-2 rounded-md flex items-center">
                    <i class="fas fa-info-circle mr-2"></i>
                    Return to User Contact Page
                </a>
            </div>
        </div>

        <div class="content-wrapper">
            <div id="turnstile-container" class="flex justify-center mt-8">
                <div class="cf-turnstile" data-sitekey="0x4AAAAAAAicU9_iupQh9JJ2" data-callback="onTurnstileSuccess"></div>
            </div>

            <div id="formContainer" class="form-container" style="display: none;">
                <h2 class="text-2xl font-semibold mb-4">Book a Consultation</h2>
                <form id="consultationForm">
                    <input name="from_name" type="hidden" value="Legacies Of Men" />
                    <input name="replyto" type="hidden" value="no-reply@LegaciesOfMen.ContactPage.Website.org" />
                    <input name="botcheck" type="checkbox" class="hidden" style="display:none !important;" tabindex="-1" autocomplete="off" />
                    <input name="Origin" type="hidden" value="Business Contact Page" />

                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="firstName" x-model="form.name" placeholder="Your Name" required>

                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" x-model="form.email" placeholder="Your Email" required>

                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" name="phone" x-model="form.phone" placeholder="Phone Number" required>

                    <label for="selectedOption" class="form-label">Consultation Type</label>
                    <select id="selectedOption" name="selectedOption" x-model="form.selectedOption" required>
                        <option value="">Select Consultation Type</option>
                        <option value="individual">Individual Consultation</option>
                        <option value="group">Group Consultation</option>
                        <option value="organization">Organization Consultation</option>
                    </select>

                    <label for="selectedSubOption" class="form-label">Preferred Contact Method</label>
                    <select id="selectedSubOption" name="selectedSubOption" x-model="form.selectedSubOption" required>
                        <option value="">Preferred Contact Method</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>

                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" x-model="form.message" rows="4" placeholder="Describe your needs or questions" required></textarea>

                    <label for="company" class="form-label">Company Name (if applicable)</label>
                    <input type="text" id="company" name="company" x-model="form.company" placeholder="Company Name (if applicable)">

                    <label for="position" class="form-label">Your Position (if applicable)</label>
                    <input type="text" id="position" name="position" x-model="form.position" placeholder="Your Position (if applicable)">

                    <label for="preferredDate" class="form-label">Preferred Consultation Date</label>
                    <input type="date" id="preferredDate" name="preferredDate" x-model="form.preferredDate" placeholder="Preferred Consultation Date">

                    <label for="preferredTime" class="form-label">Preferred Consultation Time</label>
                    <input type="time" id="preferredTime" name="preferredTime" x-model="form.preferredTime" placeholder="Preferred Consultation Time">

                    <div class="h-captcha" data-captcha="true"></div>

                    <button type="submit" @click.prevent="submitForm" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">
                        Submit Consultation Request
                    </button>
                </form>
            </div>

            <div class="calendar-container">
                <div class="calendar">
                    <template x-for="day in visibleDays" :key="day.date">
                        <div class="calendar-day" :class="{ 'event': day.events.length > 0, 'today-bg': isToday(day.date) }" @click="selectDay(day)">
                            <span class="date" :class="{ 'text-orange-500': isToday(day.date) }" x-text="day.date"></span>
                            <div class="event-markers">
                                <template x-for="event in day.events" :key="event.type">
                                    <div class="event-marker" :class="`event-${event.type}`"></div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <div class="event-marker event-school"></div>
                        <span>School</span>
                    </div>
                    <div class="legend-item">
                        <div class="event-marker event-prison"></div>
                        <span>Prison/Jail</span>
                    </div>
                    <div class="legend-item">
                        <div class="event-marker event-birthday"></div>
                        <span>Birthday</span>
                    </div>
                    <div class="legend-item">
                        <div class="event-marker event-conference"></div>
                        <span>Conference</span>
                    </div>
                </div>

                <div x-show="selectedDay" class="event-details mt-6">
                    <h2 class="text-2xl font-semibold mb-4">Events on <span x-text="selectedDay.date"></span></h2>
                    <template x-if="selectedDay.events.length > 0">
                        <ul>
                            <template x-for="event in selectedDay.events" :key="event.id">
                                <li class="mb-2">
                                    <span x-text="event.time"></span> - 
                                    <span x-text="event.title"></span>
                                    <span x-text="` (${event.type})`" class="text-gray-500"></span>
                                </li>
                            </template>
                        </ul>
                    </template>
                    <template x-if="selectedDay.events.length === 0">
                        <p>No events scheduled for this day.</p>
                    </template>
                </div>
            </div>
        </div>

    </div>

    <script>
        function calendarApp() {
            const currentDate = dayjs();
            const daysInMonth = currentDate.daysInMonth();
            const events = [
                { date: 1, type: 'school', title: 'Back to School Day', time: '9:00 AM' },
                { date: 5, type: 'birthday', title: 'Birthday Party', time: '4:00 PM' },
                { date: 12, type: 'prison', title: 'Prison Visit', time: '2:00 PM' },
                { date: 18, type: 'conference', title: 'Leadership Conference', time: '10:00 AM' },
                { date: 25, type: 'school', title: 'School Assembly', time: '8:00 AM' },
                { date: 28, type: 'prison', title: 'Prison Visit', time: '3:00 PM' },
                { date: 29, type: 'conference', title: 'Annual Meeting', time: '11:00 AM' }
            ];
    
            const calendarDays = [];
    
            for (let i = 1; i <= daysInMonth; i++) {
                calendarDays.push({
                    date: i,
                    events: events.filter(event => event.date === i)
                });
            }
    
            return {
                prefersDarkMode: localStorage.getItem('prefersDarkMode') === 'true',
                currentDate: currentDate,
                currentMonth: currentDate.format('MMMM YYYY'),
                visibleDays: calendarDays,
                selectedDay: null,
                form: {
                    name: '',
                    email: '',
                    phone: '',
                    selectedOption: '',
                    selectedSubOption: '',
                    message: '',
                    company: '',
                    position: '',
                    preferredDate: '',
                    preferredTime: ''
                 },
                toggleDarkMode() {
                    this.prefersDarkMode = !this.prefersDarkMode;
                    localStorage.setItem('prefersDarkMode', this.prefersDarkMode);
                    this.updateTheme();
                },
                updateTheme() {
                    const htmlElement = document.documentElement;
                    const themeToggler = document.getElementById('themeToggler');
                    if (this.prefersDarkMode) {
                        htmlElement.classList.add('dark-mode');
                        themeToggler.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
                    } else {
                        htmlElement.classList.remove('dark-mode');
                        themeToggler.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
                    }
                },
                selectDay(day) {
                    this.selectedDay = day;
                },
                isToday(date) {
                    return date === this.currentDate.date();
                },
                
                async submitForm() {
                    try {
                        const hCaptchaResponse = document.querySelector('.h-captcha textarea').value;

                        if (!hCaptchaResponse) {
                            alert("Please complete the hCaptcha before submitting.");
                            event.preventDefault();
                            return false;
                        }
                        
                        const form = document.getElementById('consultationForm');
                        if (!form.checkValidity()) {
                            form.reportValidity();
                            return;
                        }

                        const botcheckInput = form.querySelector('input[name="botcheck"]');
                        if (botcheckInput.checked) {
                            form.reset();
                            alert('Bot detection triggered. Form submission prevented.');
                            return;
                        }

                        const formData = new FormData(form);
                        const userInfo = await this.getUserInfo();
                        const data = {
                            from_name: 'Legacies Of Men',
                            replyto: 'no-reply@LegaciesOfMen.ContactPage.Website.org',
                            botcheck: form.querySelector('input[name="botcheck"]').checked || false,
                            Origin: form.querySelector('input[name="Origin"]').value || 'Unknown',
                            selectedOption: this.form.selectedOption || 'N/A or None',
                            selectedSubOption: this.form.selectedSubOption || 'N/A or None',
                            firstName: this.form.name.split(' ')[0] || 'Unknown',
                            ...Object.fromEntries(formData),
                            userInfo: userInfo,
                        };

                        const json = JSON.stringify(data);

                        const response = await fetch('https://lom-backend.vercel.app/api/submit', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: json,
                        });

                        if (response.ok) {
                            alert('Consultation request submitted successfully.');
                            form.reset();
                            this.form = {
                                name: '',
                                email: '',
                                phone: '',
                                selectedOption: '',
                                selectedSubOption: '',
                                message: '',
                                company: '',
                                position: '',
                                preferredDate: '',
                                preferredTime: ''
                            };
                        } else {
                            const errorData = await response.json();
                            console.error('Submission failed:', errorData);
                            alert('There was an issue with your submission. Please try again.');
                        }
                    } catch (error) {
                        console.error('Error submitting form:', error);
                        alert('An unexpected error occurred. Please try again.');
                    }
                },
                async getUserInfo() {
                    try {
                        const response = await fetch('https://ipapi.co/json/');
                        if (response.ok) {
                            return await response.json();
                        } else {
                            console.error('Failed to fetch user info.');
                            return {};
                        }
                    } catch (error) {
                        console.error('Error fetching user info:', error);
                        return {};
                    }
                }
            }
        }
    
        // Turnstile callback function
        function onTurnstileSuccess(token) {
            const turnstileContainer = document.getElementById('turnstile-container');
            const formContainer = document.getElementById('formContainer');

            // Hide the Turnstile container and show the form
            turnstileContainer.style.display = 'none';
            formContainer.style.display = 'block';
        }
    </script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://web3forms.com/client/script.js" async defer></script>  
</body>

</html>
